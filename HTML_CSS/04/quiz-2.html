<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
    fieldset { margin-bottom:15px; }
    legend { font-weight:bold; }
        ul {list-style-type: none;}
        li { line-height:30px;}
</style>
</head>
<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" autofocus placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="user_number">연락처</label>
                        <input type="tel" id="user_number" >
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원 분야</legend>
                <ul>
                    <li>
                        <label for="field"></label>
                        <input type="radio" name="field" value="web"> 웹 퍼블리싱
                    </li>
                    <li>
                        <label for="field"></label>
                        <input type="radio" name="field" value="web_app"> 웹 어플리케이션
                    </li>
                    <li>
                        <label for="field"></label>
                        <input type="radio" name="field" value="dev"> 개발 환경 개선
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>지원 동기</legend>
                <label for="resume"></label>
                <textarea id="resume" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                <input type="submit" value="제출하기">
                <input type="reset" value="다시 쓰기">
            
            </fieldset>
        </form>
    </div>
</body>
</html>
